<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Enterprises</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background dynamic elements -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <div class="app-wrapper">
        <!-- Header -->
        <header class="glass-panel main-header">
            <div class="logo-section">
                <div class="logo-circle">
                    <i class="fa-solid fa-cube"></i>
                </div>
                <h1 class="brand-name">Aditya Enterprises</h1>
            </div>

            <div class="top-nav">
                <button class="btn btn-glass" onclick="location.href='index.html'"><i
                        class="fa-solid fa-chart-line"></i> Dashboard</button>
                <button class="btn btn-glass" onclick="location.href='manage-data.html'"><i
                        class="fa-solid fa-database"></i> Manage Data</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Section -->
            <section class="stats-container" style="margin-bottom: 1rem;">
                <div class="stat-card glass-panel interactive-card" id="showPendingBtn" style="cursor: pointer;">
                    <div class="stat-info">
                        <h2 id="pendingCount">0</h2>
                        <p>Pending Orders</p>
                    </div>
                </div>

                <div class="stat-card glass-panel interactive-card" id="showCompletedBtn" style="cursor: pointer;">
                    <div class="stat-info">
                        <h2 id="completedCount" style="color: var(--accent-success);">0</h2>
                        <p>Completed Orders</p>
                    </div>
                </div>
            </section>

            <!-- Pending Orders List View -->
            <section id="pendingOrdersSection" class="active-view list-section" style="margin-bottom: 2rem;">
                <h3 class="section-title" style="margin-bottom: 1rem; color: var(--accent-warning);">Pending <span
                        style="font-size: 0.8rem; color: var(--text-muted); font-weight: 500;">(Recent First)</span>
                </h3>
                <div id="pendingOrdersContainer" class="agencies-list">
                    <!-- Orders will be injected here via script.js -->
                </div>
            </section>

            <!-- Completed Orders List View -->
            <section id="completedOrdersSection" class="hidden-view list-section" style="margin-bottom: 2rem;">
                <h3 class="section-title" style="margin-bottom: 1rem; color: var(--accent-success);">Completed</h3>
                <div id="completedOrdersContainer" class="agencies-list">
                    <!-- Orders will be injected here via script.js -->
                </div>
            </section>

            <!-- Primary Action -->
            <section class="action-container" style="padding: 1rem 0;">
                <button class="btn btn-primary btn-huge pulse-glow" onclick="location.href='new-order.html'">
                    <i class="fa-solid fa-plus"></i>
                    New Order
                </button>
            </section>
        </main>
    </div>

    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js?v=3"></script>
    <!-- Custom JS -->
    <script src="script.js?v=3"></script>
</body>

</html>
